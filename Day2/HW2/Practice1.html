<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWorkD2</title>
    <link rel="stylesheet" href="./style/mystyle.css">
  </head>
  <body>
    <form>
      <table>
        <thead>
          <tr>
            <th colspan="2" >Đăng ký</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Full name</td>
            <td>
              <input type="text" placeholder="Nhập fullname"> 
            </td>
          </tr>
          <tr>
            <td>Username</td>
            <td><input type="text" placeholder="Nhập tên"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
                <input type="password" placeholder="Nhập mật khẩu">
            </td>
          </tr>
          <tr>
            <td>Nhập lại Password

            </td>
            <td><input type="password" placeholder="Nhập lại mật khẩu"></td>
          </tr>
          <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="gender" id="men">
                <label for="men">Nam</label>
                <input type="radio" name="gender" id="girl">
                <label for="girl">Nữ</label>
            </td>
          </tr>
          <tr>
            <td>Ngày Sinh</td>
            <td>
                <input type="date">
            </td>
          </tr>
          <tr>
            <td>Địa chỉ</td>
            <td> <textarea name="" id="" cols="20" rows="5"></textarea></td>
          </tr>
          <tr>
            <td>Avatar</td>
            <td>
                <input type="file">
            </td>
        
          </tr>
          <tr>
            <td>Sở thích</td>
            <td>
                <input type="checkbox" id="xp">
                <label for="xp">Xem phim</label>
                <input type="checkbox" id="sp">
                <label for="sp">Thể Thao</label>
                <input type="checkbox" id="web">
                <label for="web">Web</label>
            </td>
          </tr>
          <div>
          <tr class="button">
            <td colspan="2">
                <Button>Reset</Button>
                <button>OK</button>
            </td>
          </tr>
        </div>
        </tbody>
      </table>
    </form>
  </body>
</html>
