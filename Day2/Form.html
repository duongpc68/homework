<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="">Họ và Tên</label> <br />
      <input type="text" placeholder="Nguyễn Văn A" /> <br />
      <label for="">Mật khẩu</label> <br />
      <input type="password" />
      <br />
      <label for="">Ngày tháng năm sinh</label> <br />
      <input type="date" />
      <br />
      <label for="">Ghi chú</label> <br />
      <textarea name="" id="" cols="30" rows="5"></textarea>
      <br />
      <label for="">Giới tính</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Nam</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Nữ</label>
      <input type="radio" name="gender" id="other" />
      <label for="other">Khác</label> <br />
      <label for="">Ngôn Ngữ</label> <br />
      <input type="checkbox" name="language" id="vn" />
      <label for="vn">Tiếng Việt</label><br />
      <input type="checkbox" name="language" id="jp" />
      <label for="jp">Tiếng Nhật</label><br />
      <input type="checkbox" name="language" id="en" />
      <label for="en">Tiếng Anh</label><br />
      <label for="">Ngành học</label> <br />
      <select name="Option" id="">
        <option value="Công nghệ thông tin">Công nghệ thông tin</option>
        <option value="Tài Chính">Tài Chính</option>
        <option value="Ngân Hàng">Ngân Hàng</option>
        <option value="Kế Toán">Kế Toán</option>
      </select>
      <br />
      <button>Đăng Ký</button>
    </form>
  </body>
</html>
